
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mini Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f9f9f9;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      font-size: 16px;
    }
    #result {
      margin-top: 20px;
      font-weight: bold;
      font-size: 20px;
      color: #333;
    }
  </style>
</head>
<body>
  <h2>Калькулятор</h2>
  <input type="number" id="num1" placeholder="Введите первое число">
  <input type="number" id="num2" placeholder="Введите второе число">
  <select id="operation">
    <option value="add">Сложение</option>
    <option value="subtract">Вычитание</option>
    <option value="multiply">Умножение</option>
    <option value="divide">Деление</option>
  </select>
  <button onclick="calculate()">Посчитать</button>
  <div id="result"></div>

  <script>
    Telegram.WebApp.ready();

    function calculate() {
      const num1 = parseFloat(document.getElementById('num1').value);
      const num2 = parseFloat(document.getElementById('num2').value);
      const operation = document.getElementById('operation').value;
      let result;

      if (isNaN(num1) || isNaN(num2)) {
        result = 'Введите корректные числа.';
      } else {
        switch (operation) {
          case 'add':
            result = num1 + num2;
            break;
          case 'subtract':
            result = num1 - num2;
            break;
          case 'multiply':
            result = num1 * num2;
            break;
          case 'divide':
            result = num2 !== 0 ? (num1 / num2) : 'Ошибка: деление на ноль';
            break;
          default:
            result = 'Неизвестная операция';
        }
      }

      document.getElementById('result').innerText = `Результат: ${result}`;
    }
  </script>
</body>
</html>
